{% extends 'base.html' %}
{% block title %}Edit Grade{% endblock %}
{% block content %}
<h2>Edit Grade</h2>
<form method="POST">
    <input type="text" name="course_name" value="{{ grade.course_name }}" required><br>
    <input type="number" name="grade" step="0.01" value="{{ grade.grade }}" required><br>
    <button type="submit">Update Grade</button>
</form>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
