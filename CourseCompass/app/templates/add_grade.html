{% extends 'base.html' %}
{% block title %}Add Grade{% endblock %}
{% block content %}
<h2>Add a Grade</h2>
<form method="POST">
    <input type="text" name="course_name" placeholder="Course Name" required><br>
    <input type="number" name="grade" step="0.01" placeholder="Grade (%)" required><br>
    <button type="submit">Add Grade</button>
</form>
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
